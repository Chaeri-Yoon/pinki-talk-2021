<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1aa037c88d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/pinki.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Pinki Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="component__status-bar">
        <div class="status-bar-signal">
          <span class="service-status">Three</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-time">18:43</div>
        <div class="status-bar-battery">
          <span class="battery-percentage">75%</span>
          <i class="battery-icon fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <main>
        <header class="component__header">
          <div class="component__header-title">Chats</div>
          <div class="component__header-icons">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"><span>+</span></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </header>
        <ul class="friends-list">
          <a href="chat_neo.html">
            <li class="component__user friend-item">
              <div class="component__user-photo-and-info">
                <div class="neo-photo component__user-photo">
                </div>
                <div class="component__user-info">
                  <span class="component__friend-name">Neo</span>
                  <span class="component__friend-message">뭐해?</span>
                </div>
              </div>
              <div class="component__user-message-info">
                <div class="message-time">
                  <span>21:22</span>
                </div>
                <div class="total-number__message">
                  <span>1</span>
                </div>
              </div>
            </li>
          </a>
          <a href="chat_tube.html">
            <li class="component__user friend-item">
              <div class="component__user-photo-and-info">
                <div class="tube-photo component__user-photo">
                </div>
                <div class="component__user-info">
                  <span class="component__friend-name">Tube</span>
                  <span class="component__friend-message">또 배고프다</span>
                </div>
              </div>
              <div class="component__user-message-info">
                <div class="message-time">
                  <span>21:22</span>
                </div>
                <div class="total-number__message">
                  <span>1</span>
                </div>
              </div>
            </li>
          </a>
          <a href="chat_lion.html">
            <li class="component__user friend-item">
              <div class="component__user-photo-and-info">
                <div class="lion-photo component__user-photo">
                </div>
                <div class="component__user-info">
                  <span class="component__friend-name">Lion</span>
                  <span class="component__friend-message">치킨ㅠㅠ</span>
                </div>
              </div>
              <div class="component__user-message-info">
                <div class="message-time">
                  <span>21:22</span>
                </div>
                <div class="total-number__message">
                  <span>1</span>
                </div>
              </div>
            </li>
          </a>
        </ul>
      </main>
      
      <nav class="nav-bar">
        <div class="icon__friends-tap">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="icon__chats-tap">
          <a href="chats.html">
              <div class="chat-alarm">
                <span>3</span>
              </div>
              <i class="far fa-comment"></i>
            </a>
        </div>
        <div class="icon__find-tap"><a href="find.html"><i class="fas fa-search"></i></div></a>
        <div class="icon__more-tap"><a href="more.html">
          <div></div><i class="fas fa-ellipsis-h"></i></div></a>
      </nav>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1aa037c88d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/pinki.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Pinki Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="component__status-bar">
        <div class="status-bar-signal">
          <span class="service-status">Three</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-time">18:43</div>
        <div class="status-bar-battery">
          <span class="battery-percentage">75%</span>
          <i class="battery-icon fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <main>
        <header class="component__header component__header-container">
            <div class="component__header-title">More</div>
            <div class="component__header-icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-music"></i>
              <a class="icon__cog" href="settings.html">
                  <div></div><i class="fas fa-cog"></i>
              </a>
            </div>
          </header>
        <div class="content__my-profile">
            <div class="component__user">
                <div class="component__user-column">
                  <div class="my-photo large-component__user-photo component__user-photo">
                  </div>
                  <div class="component__user-info">
                    <div class="component__user-name"><span>Chaeri</span></div>  
                    <div class="componennt__user-contact">
                        <span class="component__user-contact">+353 083-000-0000</span>
                        <i class="fas fa-info-circle"></i>
                    </div>
                  </div>
                </div>
                <div class="component__user-column">
                    <div>
                        <i class="far fa-comment-alt fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content__more-menus">
            <div class="content__more-menus-column">
                <div class="content__more-menu-item">
                    <i class="far fa-calendar-alt"></i>
                    <span>Calendar</span>
                </div>
                <div class="content__more-menu-item">
                    <i class="far fa-id-badge"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="content__more-menus-column">
                <div class="content__more-menu-item">
                    <i class="fab fa-google-drive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="content__more-menu-item">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="content__more-menus-column">
                <div class="content__more-menu-item">
                    <i class="far fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
            </div>
            <div class="content__more-menus-column">
                <div class="content__more-menu-item">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
            </div>
        </div>
        <div class="content__suggestions">
            <div class="title__suggestion">Suggestions</div>
            <div class="list__suggestion">
                <div class="content__suggestion">
                    <i class="fas fa-quote-right"></i>
                    <span>Pink Story</span>
                </div>
                <div class="content__suggestion">
                    <i class="fas fa-users"></i>
                    <span>Pink friends</span>
                </div>
                <div class="content__suggestion">
                    <i class="fas fa-gem"></i>
                    <span>Friends Gem</span>
                </div>
                <div class="content__suggestion">
                </div>
            </div>
        </div>
      </main>
      
      <nav class="nav-bar">
        <div class="icon__friends-tap">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="icon__chats-tap">
          <a href="chats.html">
              <div class="chat-alarm">
                <span>3</span>
              </div>
            <i class="far fa-comment"></i>
            </a>
        </div>
        <div class="icon__find-tap"><a href="find.html"><i class="fas fa-search"></i></div></a>
        <div class="icon__more-tap"><a href="more.html">
          <div></div><i class="fas fa-ellipsis-h"></i></div></a>
      </nav>
    </div>
  </body>
</html>

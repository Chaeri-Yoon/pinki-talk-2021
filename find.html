<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1aa037c88d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/pinki.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Pinki Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="component__status-bar">
        <div class="status-bar-signal">
          <span class="service-status">Three</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-time">18:43</div>
        <div class="status-bar-battery">
          <span class="battery-percentage">75%</span>
          <i class="battery-icon fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <main class>
        <header class="component__header">
          <div class="component__header-title">Find</div>
          <div class="component__header-icons">
            <i class="fas fa-search"></i>
            <div class="icon__cog">
                <div></div><i class="fas fa-cog"></i>
            </div>
          </div>
        </header>
        <div class="content__find-friends">
          <div class="icon icon__qrcode">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon icon__contacts">
            <i class="fas fa-address-book"></i>
            <span>Add by<br>Contacts</span>
          </div>
          <div class="icon icon__id">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon icon__contacts">
            <i class="fas fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="content__recommended-friends">
          <span class="title__recommended-friends">Recommended Friends</span>
          <div class="list__recommended-friends">
            <div class="recommended-friend">
              <div class="recommended-friend-photo"></div>
              <span>Prodo</span>
            </div>
            <div class="recommended-friend">
              <div class="recommended-friend-photo"></div>
              <span>Muji</span>
            </div>
          </div>
        </div>
        <div class="content__openchat">
          <div class="title__openchat">
            <span class="text__openchat">Open Chat</span>
            <div class="go-to-openchat-home">
              <span class="text__go-to-openchat-home">Go to Openchat Home</span>
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
          <div class="list__openchat">
            <div class="openchat-item">
              <div class="openchat-item-info">
                <span class="openchat-name">#Nomad coders</span>
                <span class="openchat-tag">#HTML#CSS#JS</span>
                <div class="openchat-state">
                  <div class="openchat-host"></div>
                  <span class="openchat-number-of-members">802 members</span>
                  <span class="openchat-active">Active</span>
                </div>
              </div>
              <div class="openchat-item-photo">
                <div class="openchat-photo"></div>
                <div class="openchat-like">
                  <i class="fas fa-heart"></i>
                  <span>519</span>
                </div>
              </div>
            </div>
            <div class="openchat-item">
              <div class="openchat-item-info">
                <span class="openchat-name">#Chicken maniacs</span>
                <span class="openchat-tag">#KoreanBBQ#KFC</span>
                <div class="openchat-state">
                  <div class="openchat-host"></div>
                  <span class="openchat-number-of-members">513 members</span>
                  <span class="openchat-active">Active</span>
                </div>
              </div>
              <div class="openchat-item-photo">
                <div class="openchat-photo"></div>
                <div class="openchat-like">
                  <i class="fas fa-heart"></i>
                  <span>353</span>
                </div>
              </div>
            </div>
            <div class="openchat-item">
              <div class="openchat-item-info">
                <span class="openchat-name">#Dublin</span>
                <span class="openchat-tag">#Ireland#Dublin#St.Patrick Day</span>
                <div class="openchat-state">
                  <div class="openchat-host"></div>
                  <span class="openchat-number-of-members">349 members</span>
                  <span class="openchat-active">Active</span>
                </div>
              </div>
              <div class="openchat-item-photo">
                <div class="openchat-photo"></div>
                <div class="openchat-like">
                  <i class="fas fa-heart"></i>
                  <span>166</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <nav class="nav-bar">
        <div class="icon__friends-tap">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="icon__chats-tap">
          <a href="chats.html">
              <div class="chat-alarm">
                <span>3</span>
              </div>
              <i class="far fa-comment"></i>
            </a>
        </div>
        <div class="icon__find-tap"><a href="find.html"><i class="fas fa-search"></i></div></a>
        <div class="icon__more-tap"><a href="more.html">
          <div></div><i class="fas fa-ellipsis-h"></i></div></a>
      </nav>
    </div>
  </body>
</html>

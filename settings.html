<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1aa037c88d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/pinki.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Pinki Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="component__status-bar">
        <div class="status-bar-signal">
          <span class="service-status">Three</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-time">18:43</div>
        <div class="status-bar-battery">
          <span class="battery-percentage">75%</span>
          <i class="battery-icon fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <main>
        <header class="alt-component__header component__header-container">
            <a href="javascript:window.history.back();"><i class="fas fa-angle-left"></i></a>
            <span class="component__header-title">Settings</span>
            <div class="component__header-icons">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <ul class="list__settings">
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-flask"></i>
                    <span>Pinki Lab</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting-item-column">
                    Latest Version
                </div>
            </li>

            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-lightbulb"></i>
                    <span>Display</span>
                    <div><span>N</span></div>
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                    <div><span>N</span></div>
                </div>
                <div class="setting-item-column">
                    Default theme
                </div>
            </li>
            <li class="setting-item">
                <div class="setting-item-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
            </li>
        </ul>
      </main>
      
      <nav class="nav-bar">
        <div class="icon__friends-tap">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="icon__chats-tap">
          <a href="chats.html">
              <div class="chat-alarm">
                <span>3</span>
              </div>
            <i class="far fa-comment"></i>
            </a>
        </div>
        <div class="icon__find-tap"><a href="find.html"><i class="fas fa-search"></i></div></a>
        <div class="icon__more-tap"><a href="more.html">
          <div></div><i class="fas fa-ellipsis-h"></i></div></a>
      </nav>
    </div>
  </body>
</html>

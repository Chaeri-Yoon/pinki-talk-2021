<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1aa037c88d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/pinki.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Pinki Talk</title>
  </head>
  <body>
    <div class="screen">
      <div class="component__status-bar">
        <div class="status-bar-signal">
          <span class="service-status">Three</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-time">18:43</div>
        <div class="status-bar-battery">
          <span class="battery-percentage">75%</span>
          <i class="battery-icon fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <main>
        <header class="alt-component__header component__header-container">
          <a href="javascript:window.history.back();"
            ><i class="fas fa-angle-left"></i
          ></a>
          <span class="component__header-title">Neo</span>
          <div class="component__header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <div class="chat-room">
          <div class="component__chat-room">
            <span class="component__chat-room-date">
              Sunday, February 14, 2021
            </span>
            <div class="component__chat-list">
              <div class="component__chat-from-me">
                <div class="component__chat-from-message">
                  <div class="component__chat-from-message-time">21:15</div>
                  <div class="component__chat-from-message-text">
                    Long time no see, my friend. I miss you so badly.
                  </div>
                </div>
              </div>
              <div class="component__chat-from-friend">
                <div class="component__chat-from-friend-column">
                  <div
                    class="neo-photo small-component__user-photo component__user-photo component__chat-from-friend-photo"
                  ></div>
                </div>
                <div class="component__chat-from-friend-column">
                  <div class="component__chat-from-friend-name">Neo</div>
                  <div class="component__chat-from-message">
                    <div class="component__chat-from-message-text">
                      Hi! How have you been?
                    </div>
                    <div class="component__chat-from-message-time">21:22</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="component__keyboard">
            <div class="component__keyboard-typing">
              <div class="component__keyboard-typing-column">
                <i class="far fa-plus-square"></i>
              </div>
              <div class="component__keyboard-typing-column">
                <form class="form__typing">
                  <input
                    type="text"
                    class="component__keyboard-input"
                    placeholder="White a message..."
                  />
                  <div class="component__keyboard-icons">
                    <i class="far fa-smile-wink"></i>
                    <div><i class="fas fa-arrow-up"></i></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="no-big-screen">
      <span>Please rotate your device.</span>
    </div>
  </body>
</html>
